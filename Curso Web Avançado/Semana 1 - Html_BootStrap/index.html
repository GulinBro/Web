<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CURSO AVANÇADO WEB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <br />
    <!-- Container com Colunas-->
    <div class="container-fluid"style="border: 1px solid black;box-shadow: 10px 5px 10px rgba(0, 0, 0, 0.256);">
      <h1>IFMG</h1>
      <div class="row" style="border: 1px solid black">
        <div class="col" style="border: 1px solid black">texto1</div>
        <div class="col" style="border: 1px solid black">texto2</div>
        <div class="col" style="border: 1px solid black">texto3</div>
      </div>
    </div><!-- Container com Colunas-->
    <br />
    <!-- Tabela com cor cinza nas linhas impares -->
    <div class="containe m-5">
      <table class="table table-striped" style="border: 1px solid black">
        <tr>
          <th>Nome</th>
          <th>Idade</th>
          <th>Nota</th>
        </tr>
        <tr>
          <td>Gustavo</td>
          <td>19</td>
          <td>10</td>
        </tr>
        <tr>
          <td>Suzane</td>
          <td>18</td>
          <td>10</td>
        </tr>
      </table>
    </div>  <!-- Tabela com cor cinza nas linhas impares -->
    <!-- Imagem Resposiva -->
    <div class="container-fluid text-center">
      <img src="../static/untitled.JPG" alt="Imagem" class="img-fluid rounded" />
    </div>   <!-- Imagem Resposiva -->
    <!-- Botão Carregando -->
    <div class="container-fluid">
      <button class="btn btn-primary" disabled>
        <span class="spinner-border spinner-border-sm"></span>
        Carregando...
      </button>
    </div>  <!-- Botão Carregando -->
    <!-- Botão para aparecer texto -->
    <div class="container-fluid">
      <button data-bs-toggle="collapse" data-bs-target="#demo">IFMG</button>
      <div id="demo" class="collapse">O IFMG surgiu em...</div>
    </div><!-- Botão para aparecer texto -->
    <!-- Menu -->
    <div class="container">
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link active" data-bs-toggle="tab" href="#home"
            >Início</a>
        </li>
        <li class="nav-item">
          <a href="#historia" data-bs-toggle="tab" class="nav-link">História</a>
        </li>
      </ul>
      <div class="tab-content">
        <div class="tab-pane container active" id="home">Olá</div>
        <div class="tab-pane container fade" id="historia">
          O IFMG surgiu em...
        </div>
      </div>
    </div>     <!-- Menu -->
  </body>
</html>
